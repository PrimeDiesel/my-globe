<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Globe ‚Äî DEBUG MODE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-size: 14px;
    }
    #globeViz {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #globeModal {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 320px;
      font-family: system-ui;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="debug">üü¢ DEBUG: Page loading...</div>
  <div id="globeViz"></div>
  <div id="globeModal">
    <h3>üåç <span id="modal-country-name">Country</span></h3>
    <p><strong>È¶ñÈÉΩ:</strong> <span id="modal-capital">‚Äî</span></p>
    <p><strong>ËØ≠Ë®Ä:</strong> <span id="modal-language">‚Äî</span></p>
    <p><strong>ÊñáÂåñ:</strong> <span id="modal-culture">‚Äî</span></p>
    <button onclick="document.getElementById('globeModal').style.display='none'">ÂÖ≥Èó≠</button>
  </div>

  <script>
    document.getElementById('debug').innerText = 'üü¢ DEBUG: Script started. Loading libraries...';
  </script>

  <!-- Load THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script>
    if (typeof THREE === 'undefined') {
      document.getElementById('debug').innerText = '‚ùå ERROR: THREE.js FAILED TO LOAD';
    } else {
      document.getElementById('debug').innerText = '‚úÖ DEBUG: THREE.js loaded successfully';
    }
  </script>

  <!-- Load Globe.gl -->
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.35.0/dist/globe.gl.min.js"></script>
  <script>
    if (typeof Globe === 'undefined') {
      document.getElementById('debug').innerText = '‚ùå ERROR: Globe.gl FAILED TO LOAD';
    } else {
      document.getElementById('debug').innerText = '‚úÖ DEBUG: Globe.gl loaded. Initializing globe...';
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        try {
          document.getElementById('debug').innerText = 'üîß DEBUG: Creating globe instance...';

          const globe = Globe()
            .globeMaterial(() => {
              document.getElementById('debug').innerText = 'üé® DEBUG: Creating material...';
              return new THREE.MeshPhongMaterial({
                color: '#ff4500', // BRIGHT RED ‚Äî IMPOSSIBLE TO MISS
                shininess: 50,
                specular: new THREE.Color('#ffffff')
              });
            })
            .showAtmosphere(false) // DISABLE ATMOSPHERE FOR DEBUG
            .showGraticules(false)  // DISABLE LINES
            (document.getElementById('globeViz'));

          document.getElementById('debug').innerText = 'üåç DEBUG: Globe created. Starting rotation...';

          // Rotate to prove it's alive
          let speed = 0.01;
          function animate() {
            globe.rotationY(globe.rotationY() + speed);
            requestAnimationFrame(animate);
          }
          animate();

          document.getElementById('debug').innerText = '‚úÖ SUCCESS: GLOBE IS ALIVE AND SPINNING!';

        } catch (err) {
          document.getElementById('debug').innerText = 'üí• CRITICAL ERROR: ' + err.message;
          console.error(err);
        }
      }, 500);
    });
  </script>
</body>
</html>

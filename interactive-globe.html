<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Globe</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow:hidden; }
    #globeViz { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.35.0/dist/globe.gl.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const globe = Globe()(document.getElementById('globeViz'));

      // Simple bright red globe
      globe.globeMaterial(new THREE.MeshBasicMaterial({ color: '#ff4500' }));
      globe.showAtmosphere(false);
      globe.showGraticules(false);

      // Rotate by modifying globeMesh.rotation.y
      function animate() {
        globe.globeMesh().rotation.y += 0.005;
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>

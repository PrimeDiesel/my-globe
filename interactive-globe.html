<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ultra Simple Globe</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow:hidden; }
    #globeViz { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.35.0/dist/globe.gl.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create SIMPLEST POSSIBLE GLOBE
      const globe = Globe()
        .globeMaterial(() => new THREE.MeshBasicMaterial({ color: '#ff4500' })) // BRIGHT RED â€” impossible to miss
        .showAtmosphere(false) // disable atmosphere
        .showGraticules(false) // disable lines
        (document.getElementById('globeViz'));

      // Rotate so you know it's alive
      let speed = 0.005;
      function animate() {
        globe.rotationY(globe.rotationY() + speed);
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>
